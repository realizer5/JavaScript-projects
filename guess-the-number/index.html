<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading-text">Guess The Number</h1>
        <ol class="rules-container">
            <p class="rules-para">Rules :</p>
            <li>You have to guess the number between 0-100</li>
            <li>You will get 10 chances to guess</li>
            <li>Your score will be given based on how many guess you took to guess the actual number</li>
            <li>Maximum score is 10</li>
        </ol>
        <form id="form">
            <label for="inputNumber">Enter Your Guess</label>
            <input type="number" id="inputNumber" placeholder="between 0-100" max="100">
            <input type="submit" class="submit-btn" value="Submit"></input>
        </form>
        <div id="output">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
