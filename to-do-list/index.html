<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="text-bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To Do List</a>
            <button class="btn btn-outline-light" id="addBtn">Add Task</button>
        </div>
    </nav>
    <div class="container p-3 mt-2">
        <div class="d-flex justify-content-between  align-items-center mb-3">
            <h2>Tasks To Do</h2>
            <button class="btn btn-outline-light" id="clearAll">Clear All</button>
        </div>
        <div class="ps-3 row row-cols-1 row-cols-md-2 row-cols-sm-1 row-cols-lg-4" id="taskContainer">
        </div>
    </div>
    <!-- add task form -->
    <form id="taskForm" class="bg-dark rounded shadow" hidden>
        <div class="form-floating mb-3 text-bg-dark">
            <input type="text" class="form-control text-bg-dark" id="floatingInput" placeholder="name@example.coam"
                maxlength="30" required>
            <label for="floatingInput">Task Title</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control text-bg-dark" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px" maxlength="100"></textarea>
            <label for="floatingTextarea2">Task Description</label>
        </div>
        <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary" id="submitBtn">Add Task</button>
            <button type="reset" class="btn btn-danger ms-2" id="cancelBtn">Cancel</button>
        </div>
    </form>
</body>

</html>
